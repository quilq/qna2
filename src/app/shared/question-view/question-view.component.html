<div class="c-margin-child-1-0" *ngFor="let question of questions">
  <mat-divider></mat-divider>
  <a class="c-no-style-link" [routerLink]="['/questions/question-details', question._id]">
    {{question.questionTitle}}
  </a>

  <div fxLayout="row">
    <button mat-stroked-button> {{question.questionVotes}} vote(s) </button>
    <button mat-stroked-button> {{question.answers.length}} answers </button>
  </div>

  <div> Asked: {{question.createdAt  | date: 'MMM d, y'}}</div>
  <div>Asked by user: {{question.askedByUser.username}}</div>

  <mat-chip-list>
    <mat-chip class="c-pointer" *ngFor="let tag of question.tags">{{tag}}</mat-chip>
  </mat-chip-list>
</div>

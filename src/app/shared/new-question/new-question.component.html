<mat-expansion-panel hideToggle="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Ask your question
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-panel-description>
    Your question with tag(s)
  </mat-panel-description>

  <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-form-field>
      <input matInput type="text" formControlName="questionTitle" placeholder="Question title">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" formControlName="questionContent" placeholder="Your question content">
    </mat-form-field>

    <mat-form-field>
      <mat-chip-list #tagList>
        <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
          {{tag}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>

        <input placeholder="tag(s)" [matChipInputFor]="tagList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>

    <button type="submit" mat-raised-button>Ask</button>
    <button type="button" (click)="onCancel()" mat-raised-button>Cancel</button>
  </form>

</mat-expansion-panel>

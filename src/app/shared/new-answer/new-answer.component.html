<form [formGroup]="answerForm" (ngSubmit)="onSubmit()" fxLayout="column">
  <mat-form-field appearance="outline">
    <textarea formControlName="newAnswer" matInput placeholder="Add your answer" rows="3">
    </textarea>
  </mat-form-field>

  <button type="submit" mat-raised-button> Submit </button>
</form>

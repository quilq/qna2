<mat-toolbar class="header">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-toolbar">
    <div fxLayout="row">
      <!-- output -->
      <button mat-icon-button (click)="toggleSidenav()" fxHide.gt-sm="true">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button disableRipple="true" class="no-overlay nav-title" routerLink=""> qna2 </button>
    </div>

    <nav *ngIf="!(isAuthenticated)">
      <button mat-button routerLink="auth/signin"> Sign in </button>
      <button mat-button routerLink="auth/signup"> Create account </button>
    </nav>

    <nav *ngIf="(isAuthenticated)">
      <button mat-button routerLink="user"> User page </button>
      <button mat-button (click)="onSignout()"> Sign out </button>
    </nav>
  </mat-toolbar-row>

  <mat-toolbar-row class="bottom-toolbar" fxHide.lt-md="true">
    <nav>
      <button mat-button routerLink="questions/popular-questions">
        <mat-icon>trending_up</mat-icon>
        Popular
      </button>
      <button mat-button routerLink="questions/unanswered-questions">
        <mat-icon>flag</mat-icon>
        Unanswered
      </button>
      <button mat-button routerLink="questions/recent-questions">
        <mat-icon>update</mat-icon>
        Recent
      </button>
      <button mat-button routerLink="questions/tags">
        <mat-icon>local_offer</mat-icon>
        Tags
      </button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>

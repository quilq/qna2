<mat-toolbar class="header">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" class="top-toolbar">
    <nav>
      <button mat-button routerLink="/home">Home</button>
      <button mat-button routerLink="#">Explore</button>
    </nav>
    
    <form>
      <input>
      <button>Search</button>
    </form>

    <nav *ngIf="!(isAuthenticated$ | async)">
      <button mat-button routerLink="/signin"> Sign in </button>
      <button mat-button routerLink="/signup"> Create account </button>
    </nav>

    <nav *ngIf="isAuthenticated$ | async">
      <button mat-button routerLink="/user"> User page </button>
      <button mat-button (click)="onSignout()"> Sign out </button>
    </nav>
  </mat-toolbar-row>

  <mat-toolbar-row class="bottom-toolbar">
    <nav>
      <button mat-button routerLink="/tags">Tags</button>
      <button mat-button routerLink="/popular-questions">Popular questions</button>
      <button mat-button routerLink="/unanswered-questions">Unanswered</button>
    </nav>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <nav class="c-padding-top-32 c-margin-child-1-0" fxLayout="column" fxLayoutAlign="center start">
            <div>
                <button class="g-no-overlay nav-title" mat-button disableRipple="true">qna2</button>
                <mat-divider class="divider"></mat-divider>
            </div>
            <button class="g-no-overlay" mat-button disableRipple="true" routerLink="questions/popular-questions"
                (click)="sidenav.close()">
                <mat-icon>trending_up</mat-icon>
                Popular
            </button>
            <button class="g-no-overlay" mat-button disableRipple="true" routerLink="questions/unanswered-questions"
                (click)="sidenav.close()">
                <mat-icon>flag</mat-icon>
                Unanswered
            </button>
            <button class="g-no-overlay" mat-button disableRipple="true" routerLink="questions/recent-questions"
                (click)="sidenav.close()">
                <mat-icon>update</mat-icon>
                Recent
            </button>
            <button class="g-no-overlay" mat-button disableRipple="true" routerLink="questions/tags"
                (click)="sidenav.close()">
                <mat-icon>local_offer</mat-icon>
                Tags
            </button>
        </nav>

        <nav>
            <button mat-button routerLink="#">By users</button>
            <button mat-button routerLink="#">Top contributors</button>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column">
        <app-header class="header" *ngIf="!onUserAuthPage" (sidenavEvent)="sidenav.toggle()"> </app-header>
        <div [ngClass.gt-sm]="{'c-padding-top-128': true, 'c-padding-top-64': false}"
            [ngClass.lt-md]="{'c-padding-top-128': false, 'c-padding-top-64':true}" fxFlex>

            <router-outlet></router-outlet>
        </div>

        <app-footer class="footer" *ngIf="!onUserAuthPage"></app-footer>

    </mat-sidenav-content>
</mat-sidenav-container>

<div class="margin-child-2-0" *ngIf="questionsByTag; else loading">
    <h2> Questions by tag: {{tag}}</h2>
    <app-question-view [questions]="questionsByTag"></app-question-view>

    <button mat-raised-button (click)="getMoreQuestions()">more questions </button>
</div>

<ng-template #loading>
    Loading questions by tag {{tag}}...
</ng-template>

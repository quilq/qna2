<div *ngIf="questionsByTag$ | async as questionsByTag; else loading">
    <h2> Questions by tag: {{tag}}</h2>
    <app-question-view [questions]="questionsByTag$ | async"></app-question-view>

    <button mat-raised-button class="margin-2-0">more questions </button>
</div>

<ng-template #loading>
    Loading questions by tag {{tag}}...
</ng-template>

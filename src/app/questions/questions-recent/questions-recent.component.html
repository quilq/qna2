<div *ngIf="recentQuestions; else loading">
  <h2>Recent questions </h2>

  <app-question-view [questions]="recentQuestions"></app-question-view>

  <button mat-raised-button (click)="getMoreQuestions()" *ngIf="!(recentQuestions.length === totalQuestions)"
  class="margin-2-0" >
    more questions
  </button>

</div>

<ng-template #loading>
  <br>
  Loading recent questions...
</ng-template>

<div *ngIf="recentQuestions; else loading">
  <h2>Recent questions </h2>

  <app-question-view [questions]="recentQuestions"></app-question-view>

  <button class="c-margin-2-0" mat-raised-button (click)="getMoreQuestions()"
    *ngIf="!(recentQuestions.length === totalQuestions)">
    more questions
  </button>

</div>

<ng-template #loading>
  <br>
  Loading recent questions...
</ng-template>

<div class="margin-child-2-0">

    <!-- ngIf guards against null values -->
    <app-question-details-view *ngIf="question" [question]="question"></app-question-details-view>

    <mat-divider></mat-divider>

    <!-- safe navigation operator (?.) also guards against null values -->
    <app-new-answer [questionId]="question?._id"></app-new-answer>

    <mat-divider></mat-divider>

    <app-related-questions *ngIf="question" [tags]="question.tags"></app-related-questions>
</div>

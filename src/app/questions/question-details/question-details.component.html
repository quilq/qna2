<!-- ngIf guards against null values -->
<div class="margin-child-2-0" *ngIf="question$ | async as question; else loading">
    <app-question-details-view [question]="question"></app-question-details-view>
    <mat-divider></mat-divider>

    <app-new-answer [question]="question"></app-new-answer>
    <mat-divider></mat-divider>

    <app-questions-related [tags]="question.tags"></app-questions-related>

</div>

<ng-template #loading>
    <br>
    Loading question details...
</ng-template>

<div *ngIf="popularQuestions; else loading">
  <h2>Popular questions </h2>

  <app-question-view [questions]="popularQuestions"></app-question-view>

  <button class="c-margin-2-0" mat-raised-button (click)="getMoreQuestions()"
    *ngIf="!(popularQuestions.length === totalQuestions)">
    more questions
  </button>

</div>

<ng-template #loading>
  <br>
  Loading popular questions...
</ng-template>

<app-search></app-search>

<h2> Featured questions</h2>
<div *ngIf="featuredQuestions$ | async as featuredQuestions; else loading">
    <div *ngFor="let question of featuredQuestions">
        <br>
        <a [routerLink]="['/questions/question-details', question._id]" class="question-title">
            {{question.questionTitle}}
        </a>
    </div>
</div>

<ng-template #loading>
    Loading featured questions...
</ng-template>

<div *ngIf="tags$ | async as tags; else loading" class="margin-child-2-0">
  <h2>All tags </h2>
  <mat-chip-list>
    <mat-chip *ngFor="let tag of tags" [routerLink]="['questions-by-tag', tag]" class="hover-pointer">
      {{tag}}
    </mat-chip>
  </mat-chip-list>
</div>

<ng-template #loading>
  <br>
  Loading tags ...
</ng-template>

<div class="c-margin-child-2-0" *ngIf="tags$ | async as tags; else loading" >
  <h2>All tags </h2>
  <mat-chip-list>
    <mat-chip class="c-pointer" *ngFor="let tag of tags" [routerLink]="['questions-by-tag', tag]">
      {{tag}}
    </mat-chip>
  </mat-chip-list>
</div>

<ng-template #loading>
  Loading tags ...
</ng-template>

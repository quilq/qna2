<div *ngIf="unansweredQuestions; else loading">
  <h2>Unanswered questions </h2>
  <app-question-view [questions]="unansweredQuestions"></app-question-view>

  <button class="c-margin-2-0" mat-raised-button (click)="getMoreQuestions()" 
  *ngIf="!(unansweredQuestions.length === totalQuestions)">
    more questions
  </button>
</div>

<ng-template #loading>
  <br>
  Loading unanswered questions...
</ng-template>

<div class="c-margin-child-2-0" *ngIf="relatedQuestions$ | async as relatedQuestions; else loading">
    <h2> Related questions</h2>
    <div *ngFor="let question of relatedQuestions">
        <br>
        <a class="c-no-style-link" [routerLink]="['/questions/question-details', question._id]">
            {{question.questionTitle}}
        </a>
    </div>
</div>

<ng-template #loading>
    <br>
    Loading related questions...
</ng-template>

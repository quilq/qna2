<div class="c-full-page-80">
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <mat-card class="c-padding-32 signup-form" fxLayout="column" fxLayoutAlign="center center">
      <button class="g-no-overlay nav-title" mat-button disableRipple="true" routerLink=""> qna2 </button>
      <h3>Signin</h3>

      <mat-form-field>
        <input matInput type="text" placeholder="Email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error
          *ngIf="signinForm.get('email').invalid && (signinForm.get('email').dirty || signinForm.get('email').touched)">
          Invalid email
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">
          {{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error
          *ngIf="signinForm.get('password').invalid && (signinForm.get('password').dirty || signinForm.get('password').touched)">
          Password required (min 6 char)
        </mat-error>
      </mat-form-field>

      <br>
      <button mat-raised-button type="submit" [disabled]="signinForm.invalid">
        Sign in
      </button>
      <a class="c-no-style-link" routerLink="/auth/signup">Sign up instead</a>
    </mat-card>

    <a class="c-margin-1-0">Forgot password</a>
  </form>
</div>
